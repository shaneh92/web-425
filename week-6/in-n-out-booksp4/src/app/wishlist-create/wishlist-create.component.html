<form fxLayout="column" class="wshlist-create-form">
  <mat-form-field fxFlex appearance="fill">
    <mat-label>Title</mat-label>
    <input type="text" name="Title" matInput [(ngModel)]="item.title" />
  </mat-form-field>
  <mat-form-field fxFlex appearance="fill">
    <mat-label>Authors</mat-label>
    <input type="text" name="authors" matInput [(ngModel)]="item.authors" />
  </mat-form-field>
  <button mat-button color="primary" (click)="addItem()">Add Item</button>
</form>
