<div fxLayout="column">
  <mat-card
    fxFlex
    style="margin-top: 10%; width: 50%; margin: 0 auto"
    class="mat-elevation-z0"
  >
    <div fxLayout="column" style="margin: 0 auto">
      <em
        >Image by storyset on
        <a
          href="https://www.freepik.com/free-vector/oops-404-error-with-broken-robot-concept-illustration_8030430.htm#query=404&position=1&from_view=keyword&track=sph"
          target="_blank"
          >Freepik</a
        >
      </em>
    </div>
    <mat-card-title fxLayout="row wrap">
      <img src="./assets/404.jpg" width="60%" alt="error 404" />
    </mat-card-title>

    <mat-card-content
      fxLayout="row wrap"
      style="text-align: center; padding-left: 30%; margin: 0 auto"
    >
      <button mat-raised-button color="accent" routerLink="/">
        Return Home
      </button>
    </mat-card-content>
  </mat-card>
</div>
