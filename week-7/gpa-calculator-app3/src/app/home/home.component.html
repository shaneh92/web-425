<div fxLayout="row wrap" fxLayoutGap="20px">
  <div fxFlex class="grade-form">
    <mat-card>
      <mat-card-title>Grade Entry</mat-card-title>
      <mat-card-content>
        <form fxLayout="column" fxLayoutGap="16px">
          <mat-form-field>
            <mat-label>Course</mat-label>
            <input
              type="text"
              name="txtCourse"
              id="txtCourse"
              matInput
              [(ngModel)]="transcriptEntry.course"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Grade</mat-label>
            <mat-select [(ngModel)]="transcriptEntry.grade" name="selectGrade">
              <mat-option
                *ngFor="let grade of selectableGrades"
                [value]="grade"
              >
                {{ grade }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <!-- this button saves the course and grade to transcript -->
          <button mat-raised-button color="primary" (click)="saveEntry()">
            Save
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex class="grade-summary">
    <!-- this button clears both gpa and transcript -->
    <button mat-button color="primary" (click)="clearEntries()">
      Clear Transcript
    </button>
    <mat-card>
      <mat-card-title>Transcript</mat-card-title>
      <mat-card-content>
        <app-grade-summary
          *ngFor="let entry of transcriptEntries"
          [course]="entry.course"
          [grade]="entry.grade"
        ></app-grade-summary>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<br />
<br />

<div fxLayout="column" fxLayoutGap="20px">
  <div fxFlex class="gpa">
    <!-- this button calcs results for gpa -->
    <button mat-button color="primary" (click)="calculateResults()">
      Calculate GPA
    </button>
    <mat-card>
      <mat-card-title style="text-align: center"
        >GPA:
        <app-gpa [gpaTotal]="gpaTotal"></app-gpa>
      </mat-card-title>
    </mat-card>
  </div>
</div>
